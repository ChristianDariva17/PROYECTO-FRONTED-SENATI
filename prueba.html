<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ChatGPT Responsive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-wrapper {
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 16px 12px 8px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      color: #aaa;
      font-size: 14px;
      pointer-events: none;
      transition: all 0.2s ease;
      background-color: #202123;
      padding: 0 4px;
    }

    .form-group input:focus {
      border-color: #10a37f;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -8px;
      left: 8px;
      font-size: 12px;
      color: #10a37f;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e8c6d;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaaaaa;
    }

    .footer a {
      color: #10a37f;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* ðŸ“± Estilos responsivos para pantallas pequeÃ±as */
    @media (max-width: 480px) {
      .login-wrapper {
        padding: 30px 20px;
        border-radius: 8px;
      }

      .login-wrapper h2 {
        font-size: 22px;
      }

      button {
        font-size: 15px;
      }

      .form-group input {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2>Iniciar sesiÃ³n en ChatGPT</h2>
    <form>
      <div class="form-group">
        <input type="email" id="email" name="email" required>
        <label for="email">Correo electrÃ³nico</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" required>
        <label for="password">ContraseÃ±a</label>
      </div>

      <button type="submit">Continuar</button>
    </form>

    <div class="footer">
      Â¿No tienes una cuenta? <a href="#">RegÃ­strate</a>
    </div>
  </div>

</body>
</html>
