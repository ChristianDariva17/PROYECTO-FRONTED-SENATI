<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESIÓN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center fondo d-none d-lg-block">
                <img src="imagenes/loro (1).png" alt="" class="text-center p-5">
                <h1 class="fw-bold text-center p-5">MIKHUY PERÚ</h1>
            </div>
            <div class="col texto vh-100">
                <h1 class="fw-bold text-center p-5">INICIAR SESIÓN</h1>
                <form action="#">
                    <div class="m-5">
                        <label for="email" class="form-label fw-semibold">CORREO ELECTRÓNICO</label>
                        <input type="email" class="form-control border border-3 border border-dark-subtle" name="email">
                    </div>
                    <div class="m-5">
                        <label for="password" class="form-label fw-semibold">CONTRASEÑA</label>
                        <input type="password" class="form-control border border-3 border border-dark-subtle" name="password">
                    </div>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none text-center mb-4 fw-semibold">Olvide mi contraseña</a>
                    </div>
                    <div class="container-botones">
                        <button type="submit" class="btn btn-primary m-5 p-2 rounded-4 text-black fw-bold boton">INICIAR SESION</button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="#" class="text-decoration-none text-center fw-semibold">¿NO TIENES CUENTA? REGÍSTRATE AQUÍ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
