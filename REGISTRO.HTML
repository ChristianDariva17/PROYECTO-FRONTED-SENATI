<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <div class="container-fluid ">
        <div class="row">
            <div class="col texto ">
                <h1 class="fw-bold text-center p-5 h2">¡REGISTRATE!</h1>
                <form action="#">
                    <div class="group">
                        <label for="email" class="form-label fw-semibold ">NOMBRES</label>
                        <input type="text" class="form-control border border-3 border border-dark-subtle" name="email">
                    </div>
                    <div class="group">
                        <label for="email" class="form-label fw-semibold ">APELLIDOS</label>
                        <input type="text" class="form-control border border-3 border border-dark-subtle" name="email">
                    </div>
                    <div class="group">
                        <label for="email" class="form-label fw-semibold ">NOMBRE DE USUARIO</label>
                        <input type="text" class="form-control border border-3 border border-dark-subtle" name="email">
                    </div>
                    <div class="group">
                        <label for="password" class="form-label fw-semibold ">CONTRASEÑA</label>
                        <input type="password" class="form-control border border-3 border border-dark-subtle" name="password">
                    </div>
                    <div class="container-botones">
                        <button type="submit" class="btn btn-primary m-4 p-2 rounded-4 text-black fw-bold boton ">REGISTRARME</button>
                    </div>
                    <div class="text-center mb-3">
                        <a href="#" class="text-decoration-none text-center fw-semibold">¿YA TIENES CUENTA? INGRESA AQUÍ</a>
                    </div>
                </form>
            </div>
            <div class="col text-center fondo d-none d-lg-block p-5">
                <img src="imagenes/logo03.png" alt="">
                <h1 class="fw-bold text-center p-5 mt-3 ">MIKHUY PERÚ</h1>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
