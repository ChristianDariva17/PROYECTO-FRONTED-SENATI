<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <link rel="stylesheet" href="styleIR.css">
</head>
<body>

  <div class="login-wrapper">
    <img src="imagenes/logo03.png" alt="">
    <h2>
      INICIAR SESIÓN
    </h2>
    <form id="registerForm">
      <div class="form-group">
        <input type="text" name="text-nombre" placeholder=" " required>
        <label for="email">Nombres</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder=" " required>
        <label for="email">Correo electrónico</label>
      </div>

      <div class="form-group">
        <input type="text" name="text-usuario" placeholder=" " required>
        <label for="email">Nombre de usuario</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Contraseña</label>
      </div>

      <button type="submit" class="register-btn">Registrarme</button>
    </form>

    <div class="footer">
      ¿Ya tienes una cuenta? <a href="LOGIN.html">Ingresa aquí</a>
    </div>

    

  </div>

  <script src="REGISTER.JS"></script>
</body>
</html>
