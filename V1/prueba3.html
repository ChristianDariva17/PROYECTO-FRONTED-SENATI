<!DOCTYPE html>
<html>
<head>
  <title>Escribe tu Reseña</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    .review-container {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }

    textarea {
      min-height: 150px;
    }

    .rating-group label {
      display: inline-block;
      margin-right: 10px;
      font-weight: normal;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="review-container">
    <h1>Escribe tu Reseña para Martin Berasategui</h1>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="titulo">Título de tu reseña:</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <div class="form-group">
        <label for="calificacion">Calificación:</label>
        <div class="rating-group">
          <label><input type="radio" name="calificacion" value="1"> 1 estrella</label>
          <label><input type="radio" name="calificacion" value="2"> 2 estrellas</label>
          <label><input type="radio" name="calificacion" value="3"> 3 estrellas</label>
          <label><input type="radio" name="calificacion" value="4"> 4 estrellas</label>
          <label><input type="radio" name="calificacion" value="5" checked> 5 estrellas</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comentario">Tu reseña:</label>
        <textarea id="comentario" name="comentario" rows="8" required></textarea>
      </div>

      <button type="submit">Enviar Reseña</button>
    </form>
  </div>

</body>
</html>
