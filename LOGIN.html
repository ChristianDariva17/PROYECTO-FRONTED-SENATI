<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styleIR.css">
</head>
<body>

  <div class="login-wrapper">
    <img src="imagenes/logo03.png" alt="">
    <h2>
      INICIAR SESIÓN
    </h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="email" placeholder=" " required>
        <label for="email">Correo electrónico</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Contraseña</label>
      </div>

      <div class="form-group">
        <a href="#" id="abrirModalRecuperar">Olvide mi contraseña</a>
      </div>

      <button type="submit" class="login-btn">Continuar</button>
    </form>

    <div class="footer">
      ¿No tienes una cuenta? <a href="REGISTER.HTML">Regístrate</a>
    </div>
  </div>

  

  <!-- Modal personalizado para restablecer contraseña -->
<div id="modalRecuperar" class="modal-custom">
  <div class="modal-content-custom">
    <span class="close-modal" id="cerrarModalRecuperar">&times;</span>
    <h3>Restablecer contraseña</h3>
    <form id="formRecuperar">
      <div class="form-groups" style="margin-bottom: 16px;">
        <label for="recuperarCorreo">Ingresa tu correo electrónico</label>
        <input type="email" class="form-control" id="recuperarCorreo" placeholder="Correo electrónico" required>
      </div>
      <button type="submit" class="login-btn" style="width: 100%;">Enviar enlace de recuperación</button>
    </form>
  </div>
</div>
  <script src="LOGIN.JS"></script>
</body>
</html>
